<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Drone Swarm AR - Year 12 Leera</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<style>body{margin:0;overflow:hidden;}#info{position:fixed;top:10px;left:10px;color:white;font:18px sans-serif;z-index:2;}</style>
</head>
<body>
<div id="info">Tap the screen to start the Year 12 drone show!</div>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
import { GLTFLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
import { ARButton } from 'https://unpkg.com/three@0.152.2/examples/jsm/webxr/ARButton.js';
import { FontLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js';
import { TextGeometry } from 'https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js';

let scene, camera, renderer, controller;
let swarm = [];
let formationTargets = [];
let forming = false;

init();

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera();
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    controller = renderer.xr.getController(0);
    controller.addEventListener('select', startFormation);
    scene.add(controller);

    const loader = new GLTFLoader();
    loader.load('assets/drone.glb', gltf => {
        const droneBase = gltf.scene;
        droneBase.scale.set(0.15,0.15,0.15);

        // Load font
        new FontLoader().load('assets/fonts/helvetiker_regular.typeface.json', font => {
            const textGeo = new TextGeometry('Year 12 Leera', { font, size:0.2, height:0.05, curveSegments:12 });
            const points = textGeo.attributes.position.array;
            for (let i=0; i<points.length; i+=3) {
                const drone = droneBase.clone(true);
                drone.position.set((Math.random()-0.5)*2, Math.random()*0.5+0.2, (Math.random()-0.5)*2);
                scene.add(drone);
                swarm.push({mesh: drone, target: new THREE.Vector3(points[i], points[i+1], points[i+2])});
            }
            animate();
        });
    });
}

function startFormation() {
    if (!forming) {
        forming = true;
        document.getElementById('info').style.display = 'none';
        const audio = new Audio('assets/sfx/snap.mp3');
        audio.play();
    }
}

function animate() {
    renderer.setAnimationLoop(() => {
        swarm.forEach(d => {
            // Rotate for extra realism
            d.mesh.rotation.y += 0.01;
            d.mesh.rotation.x += 0.005;

            if (forming) {
                // Move towards formation
                d.mesh.position.lerp(d.target, 0.05);
            } else {
                // Random flight
                d.mesh.position.x += (Math.random()-0.5)*0.01;
                d.mesh.position.y += (Math.random()-0.5)*0.01;
                d.mesh.position.z += (Math.random()-0.5)*0.01;
            }
        });
        renderer.render(scene, camera);
    });
}
</script>
</body>
</html>
